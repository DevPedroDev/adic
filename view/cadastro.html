<div class="container">
	<div class="text-center" style="font-size: 60px; padding-bottom: 20px;">
		Criar conta
	</div>

	<form action="/cadastro" class="text-center" id="form-princ" method="POST" >
		<label>Email</label>
		<input type="email" placeholder="Digite seu email" class="form-control" name="email" id="email"><br>
		<label>CPF</label>
		<input type="text" placeholder="000.000.000-00" class="form-control" name="cpf"><br>
		<label>Data de Nascimento</label>
		<input type="date" class="form-control" name="dtNasc"><br>
		<label>Senha</label>
		<input type="password" placeholder="*********" class="form-control" name="pass" id="pass"><br>
		<label>Confirmar Senha</label>
		<input type="password" placeholder="*********" class="form-control" name="pass2" id="confirm_pass"><br>
		<button class="btn btn-primary" type="submit">Cadastrar</button>

	</form>

	<div class="text-center fs-6">
		<a href="login.html">Ja possui uma conta?</a> 
		
	</div>

		<a href="index.html" style="color: black;">Voltar ao Inicio</a>
		
	</div>

</body>
<script>
//Pegando os valores dos campos
var password = document.getElementById("pass"), confirm_password = document.getElementById("confirm_pass");
//Função de validar a senha
	function ValidarSenha(){
  	if(pass.value != confirm_pass.value) {
  		//Se o valor da primeira senha digitado for diferente da segunda retorna senhas diferentes
    	confirm_password.setCustomValidity("Senhas diferentes!");
    	//Se não deixa o elemento funcionando normalmente
  	} else {
    	confirm_password.setCustomValidity('');
  	}
}

pass.onchange = ValidarSenha;
confirm_pass.onkeyup = ValidarSenha;
</script>
